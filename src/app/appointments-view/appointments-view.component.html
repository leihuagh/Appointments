<div class="row">
</div>

<div class="row">
  <div class="col-12">
    <h1>All Appointments</h1>
  </div>

  <div class="col-4">
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
                <input type="text" class="form-control" placeholder="Search" name="searchString" [(ngModel)]="searchString">
            </div>
        </div>
    </form>
  </div>

  <div class="col-12">
    <table class="table table-bordered table-hover table-responsive">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr [ngClass]="{'greyText': (appointment.date < today) ? true:false}" *ngFor="let appointment of globals.appointments | orderBy: 'date' | search: 'name' : searchString">
          <td>{{appointment.date | date:"dd MMMM yyyy"}}</td>
          <td>{{appointment.date | date:"hh:mm"}}</td>
          <td><a [routerLink]="['/appointments', appointment.id]">{{appointment.name}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
