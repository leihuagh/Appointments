<div class="jumbotron">
  <div class="container">
    <div class="row">
      <h1>
        <a routerLink="/">{{title}}</a>
      </h1>
    </div>
  </div>
</div>
<div *ngIf="authService.user | async" class="container">
  <div class="row justify-content-end">
    <button class="btn btn-sm btn-secondary" (click)="logout()" *ngIf="authService.user | async">
      Logout
    </button>
  </div>
  <router-outlet></router-outlet>
</div>

<div *ngIf="!(authService.user | async)" class="container">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Use for testing: a@a.de</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" placeholder="Password">
          <small id="emailHelp" class="form-text text-muted">Use for testing: 123456</small>
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="!email || !password">Login</button>
        <button type="submit" class="btn btn-secondary" (click)="signup()" [disabled]="!email || !password">Signup</button>
      </form>
    </div>
  </div>
</div>
